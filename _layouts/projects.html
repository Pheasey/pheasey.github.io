---
layout: default
---
<article>
  <h5>Projects</h5>
  {{ content }}
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        - {{ post.subtitle | escape }}
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
      </li>
    {% endfor %}
  </ul>
</article>
